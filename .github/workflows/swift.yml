name: Swift

on:
  push:
    branches: 
      - master
      - release/*
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@master
    - name: CocoaPods Action
    - uses: ty0x2333/cocoapods-action@0.2.0
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
